<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todosStyles.css">
    <link rel="stylesheet" href="css/listsStyles.css">
    <link rel="stylesheet" href="css/search.css">
    <link rel="stylesheet" href="css/todoDetails.css">

    <script src="https://kit.fontawesome.com/5548ac9694.js" crossorigin="anonymous"></script></head>
<body>
<div class="grid-container">
    <!-- ---------- NAVBAR ---------- -->
    <div class="lists">
        <p class="title">My Lists</p>

        <div class="lists-list"></div>

        <div class="listInput">
            <p>Name:</p>
            <label for="newList"></label><input
                type="text"
                id="newList"
                placeholder="Enter new list">
            <i class="fa fa-duotone fa-check enterListBtn" id="enterList"></i>
        </div>
        <button class="createNewList" onclick="showHideListInputField()">+ create new List</button>
    </div>


    <!-- ---------- SEARCH BOX ---------- -->
    <div class="searchBox">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id ="searchInput" placeholder="Search" onkeydown="displaySearchedTodos(event)">

    </div>
    <div class="searchedItems">
        <p id="searchedTodosHeading" style="display: none">Todos</p>
        <div class="searchedTodos"></div>

        <p id="searchedListsHeading" style="display: none">Lists</p>
        <div class="searchedLists"></div>
    </div>


    <!-- ---------- CURRENT LIST ---------- -->
    <div class="currentList">
        <p class="title" id="listTitle"></p>

        <div class="todos"></div>

        <div class="todoInput">
            <p>Name:</p>
            <label for="newTodo"></label>
            <input type="text" id="newTodo" placeholder="Enter new todo">

            <p style="position: absolute; top: 30px;">Date:</p>
            <input id="newTodoDate" style="position: absolute; top: 30px; left: 68px;" type="text" placeholder="TT.MM.JJJJ" pattern="\d{2}\.\d{2}\.\d{4}">
            <i class="fa fa-duotone fa-check enterTodoBtn" id="enterTodo" onclick="createTodoButtonPressed()"></i>
        </div>
        <button class="createNewTodo" onclick="showHideTodoInputField()">+ create new Todo</button>
    </div>


    <!-- ---------- TODOS DETAILS ---------- -->
    <div class="todoDetails">
        <p id="todoDetailsNameHeading">Name: <span id="todoDetailsName">bla bla</span></p>
        <p id="todoDetailsDateHeading">Date: <span id="todoDetailsDate">05.05.2023</span></p>
        <p id="todoDetailsDescriptionHeading">
            Description
            <i class="fa fa-pencil editTodoDescription" onclick="editTodoDescription()"></i>
        </p>
        <textarea id="todoDetailsDescription" disabled onkeydown="onKeyDown_todoDetails(event, this.value, this)"></textarea>
    </div>

    <!-- ---------- ACC OPTIONS ---------- -->
    <div class="dropdown">
        <button class="dropdown-btn"></button><i class="fa-regular fa-chevron-down" style="transform: scale(0.8);"></i>
        <div class="dropdown-content">
            <a href="#" onclick="logout()">Logout</a>
        </div>
    </div>

</div>

<script src="scripts/todo-list-management/todoManager.js"></script>
<script src="scripts/todo-list-management/listManagement.js"></script>
<script src="scripts/show-hide/show-hide-inputFields/show-hide-todoInputField.js"></script>
<script src="scripts/show-hide/show-hide-inputFields/show-hide-listInputField.js"></script>
<script src="scripts/show-hide/show-hide-todos/show-hide-todos.js"></script>
<script src="scripts/show-hide/show-hide-searchBox/show-hide-searchBox.js"></script>
<script src="scripts/show-hide/show-hide-todoDetails/show-hide-todoDetails.js"></script>
<script src="scripts/search.js"></script>
<script src="scripts/todoDetails.js"></script>
<script src="scripts/login-signup-logout/logout.js"></script>
</body>
</html>
