<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todosStyles.css">
    <link rel="stylesheet" href="css/listsStyles.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="https://kit.fontawesome.com/5548ac9694.js" crossorigin="anonymous"></script></head>
<body>
<div class="grid-container">
    <!-- ---------- NAVBAR ---------- -->
    <div class="lists">
        <p class="title">My Lists</p>

        <div class="lists-list"></div>

        <div class="listInput">
            <p>Name:</p>
            <label for="newList"></label><input
                type="text"
                id="newList"
                placeholder="Enter new list">
            <i class="fa fa-duotone fa-check enterListBtn" id="enterList"></i>
        </div>
        <button class="createNewList" onclick="showAndHideListInputField()">+ create new List</button>
    </div>


    <!-- ---------- SEARCH BOX ---------- -->
    <div class="searchBox">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input id ="searchInput" placeholder="Search" onkeydown="displaySearchedTodos(event)">

    </div>
    <div class="searchedItems">
        <p id="searchedTodosHeading" style="display: none">Todos</p>
        <div class="searchedTodos"></div>

        <p id="searchedListsHeading" style="display: none">Lists</p>
        <div class="searchedLists"></div>
    </div>


    <!-- ---------- CURRENT LIST ---------- -->
    <div class="currentList">
        <p class="title" id="listTitle"></p>

        <div class="todos"></div>

        <div class="todoInput">
            <p>Name:</p>
            <label for="newTodo"></label><input
                type="text"
                id="newTodo"
                placeholder="Enter new todo">
            <i class="fa fa-duotone fa-check enterTodoBtn" id="enterTodo" onclick="createTodoButtonPressed()"></i>
        </div>
        <button class="createNewTodo" onclick="showAndHideTodoInputField()">+ create new Todo</button>
    </div>
</div>

<script src="scripts/todoManager.js"></script>
<script src="scripts/listManagement.js"></script>
<script src="scripts/showAndHideInputFields/showAndHideTodoInputField.js"></script>
<script src="scripts/showAndHideInputFields/showAndHideListInputField.js"></script>
<script src="scripts/showAndHideTodos/showAndHideTodos.js"></script>
<script src="scripts/showAndHideSearchBox/showAndHideSearchBox.js"></script>
<script src="scripts/search.js"></script>
</body>
</html>
