<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-List</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/todosStyles.css">
    <link rel="stylesheet" href="css/listsStyles.css">

    <script src="../server.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" rel="stylesheet" type='text/css'>
</head>
<body>
<div class="grid-container">
        <!-- ---------- NAVBAR ---------- -->
        <div class="lists">
            <p class="title">My Lists</p>
            <div id="usersLists">

            </div>

            <button class="createNewList" onclick="">+ create new list</button>
        </div>

        <!-- ---------- SEARCH BOX ---------- -->
        <div class="searchBox">
            Searchbox
        </div>
        <div></div>

        <!-- ---------- CURRENT LIST ---------- -->
        <div class="currentList">
            <p class="title">List name</p>
            <div id="usersTodos">

            </div>

            <div class="todo-list"></div>

            <div class="todoInput">
                <p>Name:</p>
                <label for="item"></label><input
                    type="text"
                    id="item"
                    placeholder="Enter new todo">
                <button id="enter"></button>
            </div>
            <button class="createNewTodo" onclick="showHideTodoInputField()">+ create new Todo</button>
        </div>
    </div>

    <script src="todoManager.js"></script>
    <script src="showHideTodoInputField.js"></script>
</body>
</html>
