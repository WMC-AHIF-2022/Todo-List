<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo-List</title>

  <link rel="stylesheet" href="../css/styles.css">
  <link rel="stylesheet" href="../css/login-signup.css">
</head>
<body>
  <div class="login-signup">
    <h2 id="login-signup_heading">Login</h2>

    <input id="usernameInput" placeholder="Enter username"> <br>

    <input id="passwordInput" type="password" placeholder="Enter password"> <br>

    <button id="loginSignupButton" onclick="loginSignup(this.innerHTML)">Login</button>

    <p id="noAccount" onclick="changeLoginSignup()">Don't have an account</p>
    <p id="loginErrorText"></p>
  </div>

  <script src="login-signup.js"></script>
  <script src="changeLogin-signup.js"></script>
</body>
</html>
